[phases.setup]
nixPkgs = ["php82", "php82Extensions.pdo", "php82Extensions.pdo_sqlite", "php82Extensions.pdo_mysql", "php82Extensions.mbstring", "php82Extensions.xml", "php82Extensions.curl", "php82Extensions.gd", "php82Extensions.zip", "php82Extensions.bcmath", "php82Extensions.intl", "php82Extensions.fileinfo", "php82Packages.composer", "nodejs_18", "npm-9_x"]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader",
    "npm install",
    "npm run build",
    "mkdir -p database",
    "touch database/database.sqlite"
]

[phases.build]
cmds = [
    "php artisan config:clear",
    "php artisan view:clear"
]

[start]
cmd = "php artisan migrate --force && php artisan db:seed --force && php artisan cache:clear && php artisan storage:link && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}"
